<!DOCTYPE html>
<head>
    <title>Reactor - Supercharged React Starter Kit</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Reactor - A super charged react starter kit with gulp, sass and browserify">
    <meta name="Author" content="Indrashish Ghosh">

    <link href="/styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <header class="header">
    <div class="header__gradient"></div>
    <div class="container">
      <h1>Logo</h1>
    </div>
  </header>

  <section class="wrap">
    <main class="main">
      <div class="photo">
        <figure class="aden">
          <img src="https://source.unsplash.com/mtNweauBsMQ/800x600" alt="" class="photo__img">
        </figure>

      </div>
    </main>

    <aside class="sidebar">

        <div class="tabs">
          <div class="tabs__headers">
            <div class="tabs__item is-active">
              <p class="tabs__label">Filters</p>
            </div>
            <div class="tabs__item">
              <p class="tabs__label">CSS</p>
            </div>
          </div>
          <div class="tabs__content">

              <div class="slider">
                <div class="slider__content">
                  <p class="slider__label">Sepia</p>
                  <p class="slider__value">50</p>
                </div>
                <input class="range slider__range" type="range" value="50" min="0" max="100" step="1" />
              </div>

          </div>
        </div>



    </aside>
  </section>



<script src="/scripts/main.js"></script>
</body>
</html>
